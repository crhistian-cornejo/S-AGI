appId: com.sagi.app
productName: S-AGI
copyright: Copyright Â© 2025 S-AGI

directories:
  buildResources: build
  output: release

# Files relative to root (electron-builder runs from monorepo root)
files:
  - from: ../../out
    to: .
    filter:
      - "**/*"

extraResources: []
asar: true
asarUnpack: []
npmRebuild: true

protocols:
  - name: S-AGI
    schemes:
      - s-agi

linux:
  icon: build/icon.png
  target:
    - AppImage
    - deb
  category: Office
  artifactName: "S-AGI-${arch}.${ext}"

mac:
  icon: build/icon.icns
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  identity: "${env.APPLE_IDENTITY}"
  notarize:
    teamId: "${env.APPLE_TEAM_ID}"
  artifactName: "S-AGI-${arch}.${ext}"

dmg:
  artifactName: "S-AGI-${arch}.dmg"
  window:
    width: 540
    height: 380
  contents:
    - x: 140
      y: 150
      type: file
    - x: 400
      y: 150
      type: link
      path: /Applications
  iconSize: 80

win:
  icon: build/icon.ico
  target:
    - nsis
    - portable
  artifactName: "S-AGI-${arch}.${ext}"

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  deleteAppDataOnUninstall: true

publish:
  provider: generic
  url: https://releases.sagi.app
