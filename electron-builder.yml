appId: com.sagi.app
productName: S-AGI
directories:
  buildResources: build
  output: release
files:
  - out/**/*
extraResources: []
asar: true
asarUnpack: []
npmRebuild: true
protocols:
  - name: S-AGI
    schemes:
      - s-agi
linux:
  icon: build/icon.png
  target:
    - AppImage
    - deb
  category: Office
mac:
  icon: build/icon.icns
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  identity: "${env.APPLE_IDENTITY}"
  notarize:
    teamId: "${env.APPLE_TEAM_ID}"
dmg:
  window:
    width: 540
    height: 380
  contents:
    - x: 140
      y: 150
      type: file
    - x: 400
      y: 150
      type: link
      path: /Applications
  iconSize: 80
win:
  icon: build/icon.ico
  target:
    - nsis
    - msi
    - portable
nsis:
  oneClick: true
  # Per-user installation (AppData\Local) - required for Bun subprocess compatibility
  # Bun cannot read/write files in Program Files due to Windows UAC permissions
  perMachine: false
  allowToChangeInstallationDirectory: false
  deleteAppDataOnUninstall: true
publish:
  provider: generic
  url: https://releases.sagi.app
